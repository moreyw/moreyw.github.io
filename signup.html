<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="./css/normalize.css" rel="stylesheet">
        <title>Lazarus</title>

        <!-- Bootstrap core CSS -->
        <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body role="document">

    <div class="container" />
        <a href="index.html" class="btn btn-primary login-btn">Home</a>
        <h1> Sign Up </h1>
    	<form class="form-horizontal" role="form">
            <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group " id="confirmPasswordForm">
                <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"required>
                  <span class="glyphicon glyphicon-remove form-control-feedback" id="confirmWarningIcon"></span>
                  <p class="bg-danger text-danger" id="passwordWarning">Password and Confirm Password do not match</p>
                </div>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </div>


    	<!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="./dist/js/bootstrap.min.js"></script>
        <script src="./dist/js/script.js"></script>

    </body>
</html>
